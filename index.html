<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="stayil.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
    <title>Document</title>
  </head>
  <body>
    <main class="boxs">
      <section class="boxs__cart">
        <h1 style="font-size: 40px">kim birinchi bo-rish-ga !</h1>
        <form action="" class="cart__forim">
          <strong style="color: black">Masofa</strong>
          <input
            type="number"
            placeholder="maasofani kiriting"
            name=""
            id="input"
          />
          <button class="buttonjs">hisobat</button>
        </form>
      </section>
      <section class="boxs__itim">
        <div class="itim__cart">
          <i class="fa-solid fa-person"></i>
          <p class="cart__p">piyoda</p>
          <p class="cart__soat" id="foot">N soat</p>
        </div>
        <div class="itim__cart">
          <i class="fa-solid fa-bicycle"></i>
          <p class="cart__p">velasafit</p>
          <p class="cart__soat" id="bice">N soat</p>
        </div>
        <div class="itim__cart">
          <i class="fa-solid fa-car"></i>
          <p class="cart__p">mashina</p>
          <p class="cart__soat" id="car">N soat</p>
        </div>
        <div class="itim__cart">
          <i class="fa-solid fa-plane"></i>
          <p class="cart__p">samaliyot</p>
          <p class="cart__soat" id="plane">N soat</p>
        </div>
      </section>
    </main>
    <script src="main.js"></script>
  </body>
</html>
